<div class="flex flex-col h-screen">
  <div class="flex-1 overflow-y-auto p-4">
    @for (message of inMessages; track $index) {
    <div class="mb-4">
      @if(message.sender === this.username){
      <div class="max-w-xs ml-auto rounded-lg shadow-md bg-green-200 p-4">
        <p class="text-sm">{{ message.content }}</p>
      </div>
      }
      @else {
      <div class="max-w-xs mr-auto rounded-lg shadow-md bg-gray-200 p-4">
        <p class="text-sm">{{ message.sender }}: {{ message.content }}</p>
      </div>
      }
    </div>
    }
  </div>
  <div class="flex mb-4 ">
    <input class="w-full mr-4 p-4 border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" type="text"
      placeholder="Digite sua mensagem..." [(ngModel)]="outMessage" (keyup.enter)="sendMessage()">
    <input class="w-1/4 p-4 border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" type="text"
      placeholder="Digite o codigo para criptografar a mensagem..." [(ngModel)]="crypt">
  </div>
</div>
