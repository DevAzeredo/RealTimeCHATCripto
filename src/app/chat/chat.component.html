<div class="flex flex-col h-screen">
  <div class="flex-1 overflow-y-auto p-4">
    @for (message of messages; track $index) {
    <div class="mb-4">
      <div>
        <span class="font-bold">{{ message }}:</span> {{ message}}
      </div>
    </div>}
  </div>
  <div class="p-4">

      <input type="text" class="flex-1 rounded-l-lg p-2" placeholder="Digite sua mensagem...">
      <button (click)="sendMessage()" class="bg-blue-500 hover:bg-blue-600 rounded-r-lg text-white p-2">Enviar</button>

  </div>
</div>
