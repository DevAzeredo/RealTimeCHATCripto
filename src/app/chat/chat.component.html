<div class="flex flex-col h-screen">
  <div class="flex-1 overflow-y-auto p-4">
    @for (message of inMessages; track $index) {
    <div class="mb-4">
      <div class="max-w rounded-lg shadow-md bg-gray-200 p-4">
        <p class="text-sm">{{ message }}</p>
      </div>
    </div>}
  </div>
  <div class="flex ">
    <input class="w-full p-4 border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" type="text"
      placeholder="Digite sua mensagem..." [(ngModel)]="outMessage">
      <input class="w-1/4 p-4 border rounded-lg px-4 py-2 focus:outline-none focus:border-blue-500" type="text"
      placeholder="Digite o codigo para criptografar a mensagem..." [(ngModel)]="crypt">
  </div>

  <div class="flex ">
   <button class="bg-blue-500" (click)="sendMessage()">Enviar</button>
  </div>
</div>
