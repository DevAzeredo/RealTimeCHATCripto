<div class="flex flex-col items-center justify-center h-screen">
  <h1 class="text-3xl mb-4">Bem-vindo ao Chat</h1>
  <input class="w-full p-4 border rounded-lg mb-4" type="text" placeholder="Código do Chat" [(ngModel)]="chatCode">
  <input class="w-full p-4 border rounded-lg mb-4" type="text" placeholder="Seu Nome de Usuário" [(ngModel)]="username">
  <button class="bg-blue-500 text-white px-4 py-2 rounded-lg" (click)="enterChat()">Entrar no Chat</button>
</div>
